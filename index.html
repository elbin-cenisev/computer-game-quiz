<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Computer Game Quiz</title>
    <meta name="computerGameQuiz">
    <meta name="Elbin Cenisev">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <p>Seconds left: <span id="timer"></span></p>
    <button id="viewHighscore">View Highscores</button>
  </header>

  <!-- This is the starting screen. It should be visible by default.-->
  <section id="startSec">
    <h1>Ready for the Computer Game Quiz?</h1>
    <p>
      This quiz will test your knowledge of computer games.<br>
      Good luck, this won't be easy.
    </p>
    <button id="startBtn">Start Quiz</button>
  </section>

  <!-- After the quiz starts, you are given one question at a time, 
    which is displayed in this section-->
  <section id="questionSec">
    <!-- The question is displayed in h1-->
    <h1 id="questionTitle"></h1>
      <!-- ul contains each possible answer-->
      <ul id="ansList">
        <!-- Filled dynamically by script.js-->
      </ul>
      <!-- Indicator indicates whether selection was (in)correct -->
      <span id="indicator"></span>
  </section>

  <!-- When quiz is finished, show this screen. -->
  <section id="endSec">
    <h1>You have finished the quiz</h1>
    <p>
      Your final score is: <span id="score"></span>
    </p>
    <form>
      <label for="initials">Enter initials:</label>
      <input type="text" id="initials" name="initials">
      <button id="submitBtn">Submit</button>
    </form>
    <button class="backBtn">Try Again</button>
  </section>

  <!-- Provides a list of all users' highscores -->
  <section id="highscoreSec">
    <h1>Highscores</h1>
    <ol id="highscoreList">
      <!-- Gets filled dynamically by script.js -->
    </ol>
    <button class="backBtn">Go Back</button>
    <button id="clearBtn">Clear Highscores</button>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
